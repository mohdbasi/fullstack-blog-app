<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìù Blog App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f0f4f8, #d9f3f1);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 900px;
    }
    .form-control, textarea {
      border-radius: 10px;
    }
    .btn-primary {
      background-color: #38bdf8;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0ea5e9;
    }
    .card {
      border-radius: 12px;
    }
    .card-body {
      background-color: #ffffff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = "/login/";
  </script>

  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="text-primary">üìù My Blog</h1>
      <button onclick="logout()" class="btn btn-danger">Logout</button>
    </div>

    <!-- üîç Search Bar -->
<div class="input-group mb-4">
  <span class="input-group-text">üîç</span>
  <input type="text" id="search-input" class="form-control" placeholder="Search posts by title...">
</div>


    <!-- ‚úÖ Post Form -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <form id="post-form">
          <div class="mb-3">
            <input type="text" id="title" class="form-control" placeholder="Title" required />
          </div>
          <div class="mb-3">
            <textarea id="content" class="form-control" placeholder="Write something..." rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Post</button>
          <p id="post-message" class="mt-2 text-danger small"></p>
        </form>
      </div>
    </div>

    <!-- ‚úÖ Edit Post Section (Hidden initially) -->
    <div id="edit-post-section" class="card mb-4 shadow-sm" style="display: none;">
      <div class="card-body">
        <form id="edit-post-form">
          <input type="hidden" id="edit-post-id">
          <div class="mb-3">
            <input type="text" id="edit-title" class="form-control" placeholder="Edit title" required>
          </div>
          <div class="mb-3">
            <textarea id="edit-content" class="form-control" rows="4" placeholder="Edit content" required></textarea>
          </div>
          <button type="submit" class="btn btn-success">Update</button>
          <button type="button" class="btn btn-secondary" id="cancel-edit">Cancel</button>
          <p id="edit-post-message" class="mt-2 text-danger small"></p>
        </form>
      </div>
    </div>

    <!-- ‚úÖ Posts will be loaded here -->
    <div id="post-list" class="row g-3"></div>
  </div>

  <!-- Scripts -->
  <script src="/static/frontend/main.js"></script>
  <script>
    function logout() {
      localStorage.removeItem('token');
      window.location.href = "/login/";
    }
  </script>
</body>
</html>
