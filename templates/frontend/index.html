<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📝 Blog App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <script>
    // 🚫 If not logged in, redirect to login
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = "/login/";
    }
  </script>

  <div class="container py-4">
    <h1 class="mb-4">📬 Posts</h1>

    <div id="post-section">
      <form id="post-form">
        <input type="text" id="title" placeholder="Title" required />
        <textarea id="content" placeholder="Write something..." required></textarea>
        <button type="submit">Post</button>
      </form>
      <p id="post-message"></p>
    </div>
    <!-- Edit Post Section -->
<div id="edit-post-section" style="display: none;">
  <h3>Edit Post</h3>
  <form id="edit-post-form">
    <input type="hidden" id="edit-post-id">
    <input type="text" id="edit-title" placeholder="Title" required />
    <textarea id="edit-content" placeholder="Edit content..." required></textarea>
    <button type="submit">Update Post</button>
    <button type="button" id="cancel-edit">Cancel</button>
  </form>
  <p id="edit-post-message"></p>
</div>


    <div id="post-list" class="row g-3"></div>
    <button onclick="logout()" class="btn btn-danger mt-3">Logout</button>
  </div>

  <script src="/static/frontend/main.js"></script>
  <script>
    function logout() {
      localStorage.removeItem('token');
      window.location.href = "/login/";
    }
  </script>
</body>
</html>
