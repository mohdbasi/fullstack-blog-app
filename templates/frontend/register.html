<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - My Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #43e97b, #38f9d7);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .form-control {
      border-radius: 0.5rem;
    }
    #register-message {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="card bg-white text-dark">
    <h3 class="text-center mb-4">Create a New Account</h3>
    <form id="register-form">
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
    <p id="register-message" class="text-center small mt-3"></p>
    <p class="text-center mt-3">
      Already have an account? <a href="/login/" class="text-decoration-none">Login here</a>
    </p>
  </div>

  <!-- ✅ Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/frontend/register.js"></script>

</body>
</html>
